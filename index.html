<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./render.js" defer></script>
    <script src="./logic.js" defer></script>
</head>
<body>
    <div id="root"> 
        <div class="container-fluid">
            <div class="row"> 
                <!-- < !div class="col-4"><!/div> -->
            <div class="col-12" id="calcol">
            <div class="row" id="dispbox" style="word-wrap: break-word;">
             
                
            </div>
            <div class="row" id="calc">
                <div class="col-12">
                <div class="row">
                    <div class="col-3"><p>AC</p></div>
                    <div class="col-3"><p>C</p></div>
                    <div class="col-3"><p>%</p></div>
                    <div class="col-3 c"><p>/</p></div>
                </div>
                <div class="row">
                    <div class="col-3"><p>7</p></div>
                    <div class="col-3"><p>8</p></div>
                    <div class="col-3"><p>9</p></div>
                    <div class="col-3 c"><p>*</p></div>
                </div>
                <div class="row">
                    <div class="col-3"><p>4</p></div>
                    <div class="col-3"><p>5</p></div>
                    <div class="col-3"><p>6</p></div>
                    <div class="col-3 c"><p>-</p></div>
                </div>
                <div class="row">
                    <div class="col-3"><p>1</p></div>
                    <div class="col-3"><p>2</p></div>
                    <div class="col-3"><p>3</p></div>
                    <div class="col-3 c"><p>+</p></div>
                </div>
                <div class="row">
                    <div class="col-3"><p>.</p></div>
                    <div class="col-3"><p>0</p></div>
                    <div class="col-3"><p>( )</p></div>
                    <div class="col-3 c1"><p>=</p></div>
                </div>
            </div>
            </div>
        </div>
            <!-- <!div class="col-4"><!/div> -->
        </div>
        </div> 
    </div>
    
</body>
</html>
